{%extends 'base.html' %}
{%block body %}
<div class="form-style-9">
  <div id="header">
    <h2 style="color: rgb(29, 29, 29); padding: 8px 18px; font-size: 28px;margin: 0px;">Converte memorial para formato SIGAREAS</h2>
  </div>
  <div id="container">
    <div id="first">           
        <form method="post">
          <h4 style="color: rgb(29, 29, 29); padding: 8px 18px;font-size: large;margin: 0px;">Arquivo de Entrada</h4> Â 
          <p>
            <input type="radio" name="input_format" value="auto" checked="true">auto</input><br>
            <input type="radio" name="input_format" value="gtmpro">gtmpro</input><br>
          </p> 
          <textarea id="infile" name="input_text" rows=20>{{ input_text_file }}</textarea>
          <input class="button" type="submit" formaction="/convert"/>               
          <input type="file" value="Upload" id="file-uploader">
        </form>
    </div>
    <div id="second">
      <form method="post">
        <h4 style="color: rgb(29, 29, 29); padding: 8px 18px;font-size: large;margin: 0px;">Formato SIGAREAS</h4>
        <textarea id="outfile" name='out_text', rows=20 readonly>{{ output_text_file }}</textarea>
        <input type="submit" value="Download" formaction="/download">
      </form>
    </div>    
    <div id="third">
      {{ bokeh_body_plot }} 
    </div>
    <div id="clear"></div>    
  </div>   
</div>
{% endblock %}
