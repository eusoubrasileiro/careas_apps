<!DOCTYPE html>
<html>
<body onload="onRefresh();">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    
#header {
  width: 100%;    
  height: 55px;
}

#container {
  width: 90%;
  display: flex; /* solution to all problems and also easier css 3 */
  flex-direction: row; /* row direction */  
  margin: auto;
  justify-content: center;
  align-items: center;
  /*background-color: #ffcc33; */
  border-radius: 10px;    
}

#first {
  width: 40%;
  height: 100%;    
  flex-direction: inherit;
  /* background-color: #3985B1; /*helps to understand containers */   
  margin-bottom: 10px;
  margin-top: 10px;
}

#second {
  width: 40%;
  height: 100%;  
  flex-direction: inherit;
  /* background-color: #3985B1; /*helps to understand containers */   
  margin-bottom: 10px;
  margin-top: 10px;
}

#third {    
  widht: 20%;    
  align-items: center;
  height: 100%;
  margin-left: auto;
  margin-right: auto;
  /*helps to understand containers */   
  margin-bottom: 10px;
  margin-top: 10px;
}

#clear {
    clear: both;
}

textarea { 
  width: 90%;   
  display: block;
  margin-left: auto;
  margin-right: auto;
  resize: none;
  min-height: 200px;
  max-height: 600px;
  height:100%;  
  border-radius: 10px;
}

body {
  color: #3985B1;
  background: #FFFFFF;
}

.form-style-9{	
	background: #FAFAFA;
	margin: 50px auto;
	box-shadow: 1px 1px 25px rgba(0, 0, 0, 0.35);
	border-radius: 10px;
	border: 6px solid #305A72;
  font-family: 'Segoe UI', Tahoma;  
}

textarea,input,#file-uploader,input {
  font: 14px 'Segoe UI', Tahoma;
  color: rgb(29, 29, 29);
}

.form-style-9 ul li  .field-style:focus{
	box-shadow: 0 0 5px #B0CFE0;
	border:1px solid #B0CFE0;
}

.form-style-9 ul li input {
	-moz-box-shadow: inset 0px 1px 0px 0px #3985B1;
	-webkit-box-shadow: inset 0px 1px 0px 0px #3985B1;
	box-shadow: inset 0px 1px 0px 0px #3985B1;
	background-color: #216288;
	border: 1px solid #17445E;
	display: inline-block;
	cursor: pointer;
	color: #FFFFFF;
	padding: 8px 18px;
	text-decoration: none;	
}

.form-style-9 input[type="button"]:hover, 
.form-style-9 input[type="file"]:hover,
.form-style-9 input[type="submit"]:hover, #file-uploader {
	background: linear-gradient(to bottom, #2D77A2 5%, #337DA8 100%);
	background-color: #28739E;
}

label {
  color: rgb(29, 29, 29);
} 

</style>
<div class="form-style-9">
  <div id="header">
    <h2 style="color: rgb(29, 29, 29); padding: 8px 18px; font-size: 28px;margin: 0px;">Converte memorial para formato SIGAREAS</h2>
  </div>
  <div id="container">
    <div id="first">           
        <form>
          <h4 style="color: rgb(29, 29, 29); padding: 8px 18px;font-size: large;margin: 0px;">Arquivo de Entrada</h4> 
          <textarea id="infile" rows=20></textarea>
          <input type="button" value="Converter" onclick="ConvertnDraw();" />               
          <input type="file" value="Upload" id="file-uploader">
        </form>
    </div>
    <div id="second">
      <form onsubmit="download(this['outext'].value)">
        <h4 style="color: rgb(29, 29, 29); padding: 8px 18px;font-size: large;margin: 0px;">Formato SIGAREAS</h4>
        <textarea id="outfile" name='outext', rows=20></textarea>
        <input type="submit" value="Download">
      </form>
    </div>    
    <div id="third">
      <div id="bokeh_plot"></div> 
    </div>
    <div id="clear"></div>    
  </div>   
</div>
<script src="https://cdn.bokeh.org/bokeh/release/bokeh-2.4.1.min.js"
crossorigin="anonymous"></script>
<script src="https://cdn.bokeh.org/bokeh/release/bokeh-widgets-2.4.1.min.js"
