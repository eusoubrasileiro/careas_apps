{%extends 'base.html' %}
{%block body %}

<div class="ontainer-fluid">
  <h2>Converte formato memorial</h2>  
  <form method="post" enctype="multipart/form-data" >    	
    	<div class="form-group">
        <div class="row">
          <div class="col">
            <label for="infile">Formato Entrada:</label>
            <div class="form-check-inline">
              {% for name, checked in input_radio_fmts.items() %}    
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="input_format" value="{{ name }}" {{ checked }}>{{ name }}
              </label>        
              {% endfor %}   
            </div>            
            <textarea class="form-control" rows="20" id="infile" name="input_text">{{ input_text_file }}</textarea>   
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="customFile">
              <label class="custom-file-label" for="customFile">Carregar arquivo</label>
            </div>
            <button type="submit" class="btn btn-primary" formaction="/convert">Converter</button>                    
           </div>                
          <div class="col">
            <label for="outfile">Formato Sa√≠da:</label>
            <div class="form-check-inline">
              {% for name, checked in output_radio_fmts.items() %}    
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="output_format" value="{{ name }}" {{ checked }}>{{ name }}
              </label>                      
              {% endfor %} 
            </div>           
           <textarea class="form-control" rows="20" cols="20" id="outfile" name='out_text' readonly>{{ output_text_file }}</textarea>      
           <a href='/download'><button type="button" class="btn btn-primary">Download</button></a>                      
          </div>
          <div class="col" id="bokeh_plot">
             {{ bokeh_body_plot }} 
          </div> 
    	</div>
    </div>     
  </form>
</div>
{% endblock %}
